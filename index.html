<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Temporizador estilo pomodoro"> <!-- meta description para aparecer nos motores de busca e ajudar a encontrar o aplicativo na internet -->
    <title>Focus-Timer</title>
    <link rel="stylesheet" href="./assets/favicon.svg">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg"> <!--Para aparecer o ícone na aba da página-->
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span>Ativar/Desativar Light Mode</span>
        </button>

        <section id="time">
            <span id="minutes">00</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls">
            <button>play</button>
            <button>pause</button>
            <button>stop</button>
            <button>set</button>
            <button>musicon</button>
            <button>musicoff</button>
        </section>
    </div>
</body>
</html>
