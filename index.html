<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Temporizador estilo pomodoro"> <!-- meta description para aparecer nos motores de busca e ajudar a encontrar o aplicativo na internet -->
    <title>Focus-Timer</title>
    <link rel="stylesheet" href="./assets/favicon.svg">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg"> <!--Para aparecer o ícone na aba da página-->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span>Ativar/Desativar Light Mode</span>
            <i class="ph-bold ph-sun"></i> <!--mostra o ícone de sol-->
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="time">
            <span id="minutes">00</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls">
            <button class="ph ph-play-circle"></button>
            <button class="ph ph-pause-circle"></button>
            <button class="ph ph-timer"></button>
            <button class="ph ph-stop-circle"></button>
            <button class="ph ph-speaker-none"></button>
            <button class="ph ph-speaker-high"></button>
        </section>
    </div>
</body>
</html>
